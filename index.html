<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/light-theme.css" id="theme-link">
    
</head>
<body class="container">
    <header>
        <h1>Let's play Tic Tac Toe</h1>
    </header>
    <main class="content">
            <button id="changeTheme">Dark theme</button>
        <section class="game-info">
           
            <h4>Players</h4>
            <p>Choose your Player name (max 2 characters)</p>
            <div class="players">
                <input id="p1" type="text" placeholder="Player 1" maxlength="2">
                <input id="p2" type="text" placeholder="Player 2" maxlength="2">
                <button id="startGame" onclick="newNames()">Start Game</button>
            </div>
            
        </section>
        <h4 class="d-none">Board</h4>
        <section id="board">
            <div data-index="0" class="cell"></div>
            <div data-index="1" class="cell"></div>
            <div data-index="2" class="cell"></div>
            <div data-index="3" class="cell"></div>
            <div data-index="4" class="cell"></div>
            <div data-index="5" class="cell"></div>
            <div data-index="6" class="cell"></div>
            <div data-index="7" class="cell"></div>
            <div data-index="8" class="cell"></div>
        </section>
        <section class="status">
            <h4>Game Status</h4>
            <p id="player" class="player-info"></p>
            <button id="reset" class="invisible">Reset Game</button>
        </section>
       

    </main>
    
    
    <script src="script.js"></script>
</body>
</html>
